<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Lindsey">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Adventure Planner app.">
    <title>Adventure Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  </head>

  <body>
    <div class="hiking-image"></div>
    
    <main role="main">
      <div class="start-display">
        <header role="banner" class="row">
          <h1>Adventure Planner</h1>
          <p class="api_info">Plan your next hiking trip!</p>
        </header>

        <form class="location-form">
          <label for="query"></label>
          <input type="text" class="js-query" id="autocomplete" placeholder="Enter a city" required>
          <button type="submit" class="submit_button">Search</button>
        </form>
      </div>  

      <section class="weather_display">
        <div class="city_state"></div>
        <div class="weather_results"></div>
      </section>

      <nav role="navigation" class="navigation hide" id="results-navigation">
        <div class="options row">
          <button class="hike-button" id="hiking">HIKE</button>
          <button class="climb-button" id="climbing">CLIMB</button> 
        </div>
      </nav>

      <section class="activity_results">
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <a href="https://github.com/codelikeagirl29" target="_blank"> <img src="./github_icon.png" alt="github icon"></a>&nbsp;
      <a href="https://www.linkedin.com/in/lindsey-howard/" target="_blank"><img src="./linkedin_icon.png" alt="linkedin icon"></a>&nbsp;
      <a href="mailto:codelikeagirl91@gmail.com"><img src="./mail_icon.png" alt="email icon"></a>
      <p>By Lindsey for Bloc Coding Bootcamp</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASP9vWd3OTWFUDn6FoliMof9g8k3PVYds&libraries=places&callback=activatePlacesSearch""></script>
  </body>

</html>
