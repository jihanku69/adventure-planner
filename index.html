<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Lindsey Howard">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Outdoor Planner aims support to plan your next outdoor adventure.">
    <title>Trip Planning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>

  <body>	
    <div class="bg">
      <h1>I'd Rather Be Camping</h1>
      <h4>Find a hike near you!</h4>
      <p>Get the weather for nearby trails after searching.</p>
      <legend>
      <form action="#" class="search-form">
        <label for="city-name"></label>
        <input type="text" name="city-name" placeholder="Enter a city" id="city-name" aria-label="input city name" autofocus required>
        <button type="submit" aria-label="search" class="submit-button">Explore</button>
      </form>
      </legend>
    </div>
    <main>
      <div class="weather-result" id="weather-display"></div>
      <div class="hike-result container"></div>
    </main>
    <footer>

        crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="template-utilities.js"></script>
