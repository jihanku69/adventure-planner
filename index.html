<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LET'S HIKE</title>
	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Monda" rel="stylesheet">
</head>
<body>	
    <main role="main">
      <div class="start-display">
        <header role="banner" class="row">
          <h1>Outdoor Planner</h1>
          <p class="api_info">Powered by Google Maps, WeatherUnderground, Hiking Project, and Climbing Project</p>
          <p>Plan your next Hike or Climb by getting a 5 Day Forecast and local hikes and climbing routes!</p>
        </header>

        <form class="location-form">
          <label for="query"></label>
          <input type="text" class="js-query" id="autocomplete" placeholder="Enter a city" required>
          <button type="submit" class="submit_button">Search</button>
        </form>
      </div>  

      <section class="weather_display">
        <div class="city_state"></div>
        <div class="weather_results"></div>
      </section>

      <nav role="navigation" class="navigation hide" id="results-navigation">
        <div class="options row">
          <button class="hike-button" id="hiking">HIKE</button>
          <button class="climb-button" id="climbing">CLIMB</button> 
        </div>
      </nav>

      <section class="activity_results">
      </section>
    </main>

      crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
